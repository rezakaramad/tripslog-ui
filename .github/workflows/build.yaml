name: Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  APP: tripslog-ui
  VERSION: ${{ github.sha }}

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: ðŸŽ¨ Frontend
    runs-on: ubuntu-latest

    env:
      APP: tripslog-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build ui
        run: npm run build

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push ui image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.APP }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.APP }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
